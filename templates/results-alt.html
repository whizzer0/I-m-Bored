{% extends "layout-md.html" %}
{% block content %}
    <div class="mdl-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">I'm Bored</span>
            </div>
        </header>
        <main class="mdl-layout__content">
	        {% for item in data.events %}
	            <p><div class="mdl-card mdl-shadow--2dp demo-card-event">
                    <div class="mdl-card__title">
                        <h1 class="mdl-card__title-text">
                            {{item["name"]}}
                        </h1>
                    </div>
                    
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{item["url"]}}">
                            Purchase Tickets
                        </a>
                        <div class="mdl-layout-spacer"></div>
                        <i class="material-icons">shopping_basket</i>
                    </div>
                </div></p>
	        {% endfor %}
	    </main>
	</div>
{% endblock %}
